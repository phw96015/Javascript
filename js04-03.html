        function cal(a, b, flag) {
            var c = 0;
            switch (flag) {
                case "+":
                    c = a + b;
                    break;

               case "-":
                    c = a - b;
                    break;

                case "*":
                    c = a * b;
                    break;

                case "/":
                    c = a / b;
                    break;
            }
            return c;
        }
