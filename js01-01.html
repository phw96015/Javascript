<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 01 01</title>

    <script>
        // 자바스크립트 사용 방법
        // 1. inline 방식
        // html 태그에 직접 소스 코드 입력
        // 2. script 태그 사용
        // html 문서 내에 <script> 태그 사용 후 소스 코드 입력
        // 3. 외부 자바스크립트 파일 로드
        // 외부자바 스크립트 확장자 영어 js인 파일 생성 후 해당 파일에 소스 코드 입력
        // 해당 파일을 <script> 태그를 통해 로드하여 입력

        function over(obj) {
            obj.src = "./images/duli2.jpg";
        }

        function out(obj) {
            obj.src = "./images/duli.png"
        }
    </script>

</head>

<body>
    <h3>javascript 사용 방법</h3>
    <h4>inline 방식</h4>
    <img src="./images/duli.png" alt="" onmouseover="this.src='./images/duli2.jpg'"
        onmouseout="this.src='./images/duli.png'">

    <br>
    <hr><br>
    <h4>script 태그 사용 방식 1번</h4>
    <img src="./images/duli.png" alt="" onmouseover="over(this)" onmouseout="out(this)">

    <hr>
    <h4>script 태그 사용 방식 2번</h4>
    <img id="img3" src="./images/duli3.jpg" alt="">

    <br>
    <hr><br>

    <h4>외부 자바스크립트 파일 로딩 1</h4>
    <img src="./images/simpsonopening.gif" alt="" onmouseover="over3(this)" onmouseout="out3(this)">

    <hr>
    <!-- 자주 쓰는 방법 -->
    <h4>외부 자바스크립트 파일 로딩 2</h4> 
    <img  id="img4" src="./images/duli.png" alt="">


    <script>
        var img3 = document.getElementById("img3");

        img3.addEventListener("mouseover", function () {
            img3.src = "./images/duli.png"
        });
        img3.addEventListener("mouseout", function () {
            img3.src = "./images/duli3.jpg"
        });
    </script>

<script src="./lid.js"></script>

<br><br><br><br><br><br><br><br>
</body>

</html>
