    <script>
        window.addEventListener("DOMContentLoaded", function() {
            var oct = 015;
            var hex = 0x15;
            var condition = true;
            
            document.write("8진수 015는 십진수로 " + oct + "<br>");
            document.write("16진수 0x15는 십진수로 " + hex + "<br>");
            document.write("condition은" + condition + "<br>");
            document.write("문자열 : 단일인용부호로도 표현" + "<br>")
            document.write("그녀는 \"누구세요\"라고 했습니다.");

        });    


        // 이스케이프 문자
        // 문자열 내에서 특정한 문자를 출력하기 위한 문자 
        // 이스케이프 문자는 '\'기호와 함꼐 사용함
        // \b : 백스페이스
        // \t : 수평 탭
        // \v : 수직 탭
        // \n : 개행
        // \r : 리턴
        // \f : 폼 피드
        // \' : 홑 따옴표
        // \" : 쌍 따옴표
        // \\ : 역슬래시
        // \0 : null 문자
        // \xXX : Latin=1 문자, 16진수
        // \uXXXX : unicode 문자, 16진수
        
        console.log("개잠온다 ㅅ비ㅏㄹ라\b\b\b");
        console.log("개잠온다\tㅅ비ㅏ\t\tㄹ라");
        console.log("개잠온다\nㅅ비ㅏㄹ\n라");
        console.log("\"개잠온다ㅅ비ㅏㄹ라\"");
        console.log("\'개잠온다ㅅ비ㅏㄹ라\'");
        console.log("'개잠온다ㅅ비ㅏㄹ라'");
        console.log('"개잠온다ㅅ비ㅏㄹ라"');
        console.log("\\개잠온다ㅅ비ㅏㄹ라\\");
        


    </script>
