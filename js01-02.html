<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 01 02</title>

    <script src="jquery-3.5.1.js"></script>

    <script>
        // script 태그는 현재 head 내에 입력하는 것을 권장함
        // 기존의 script 태그를 body 태그 내에 입력하는 이유는 html 태그가
        // 완전히 로딩되기 전에 javascript의 이벤트가 동작 시 에러가 발생할 가능성이 높았기 때문이다.
        // html 태그에 이벤트를 발생 시킬 경우 body 태그보다 먼저 script 태그가 실행되면 
        // html 태그가 완전히 로딩되지 않았기에 이벤트를 실행 시킬 수 없어 에러가 발생함
        // 그리하여 script 태그를 body태그 가장 아래쪽에 배치하여 html 태그가 완전히 로딩된 후 
        // javascript가 동작하도록 했음
        // 이를 해결하기 위해 javascript에는 load 이벤트를 사용하여 해결함
        // load 이벤트는 지정한 컨텐츠가 완전히 로딩된 후 발생하는 이벤트
        // jquery의 ready 이벤트를 사용하면 이러한 문제가 해결됨
        // jquery를 사용할 수 없을 경우 자바의 "DOMContentLoaded"이벤트를 사용하여 해결할 수 있음
        // IEB 이하에서는 동작하지 않음

        // 1. onload방식을 사용함
        // html 태그가 로딩될 때 사용하는 모든 미디어파일까지 로딩한 후 이벤트가 발생
        // window.onload = function() {
        //     var btn = document.getElementById("btn1");
        // btn1.addEventListener("click", function() {
        //     alert("떴다떴다 비행기 날아라 날아라")
        // });
        // }

        // 2.DOMContentLoaded방식 사용함
        // html 태그만 로드가 완료되면 이벤트가 동작함(속도가 빠름)
        // 구형 웹 브라우저에서는 동작 안 됨
        // window.addEventListener("DOMContentLoaded", function () {
        //     var btn = document.getElementById("btn1");
        //     btn.addEventListener("click", function () {
        //         alert("떴다떴다 비행기 날아라 날아라");
        //     });
        // });

        // jquery 방식 사용
        $(document).ready(function() {
            $("#btn1").on("click",function() {
                alert("jquery 이용 클릭");
            });
        });
    </script>
</head>

<body>
    <script>
        // alert("높이높이 날아라 우리 비행기")
    </script>
    <button id="btn1">버튼 클릭시 알림창</button>

    <h3>링크의 href 자바스크립트 작성</h3>
    <hr>
    <a href="javascript:alert('둘리 어서오고')">호이!</a>

    <script>
        // alert("미레도레 미미미 레레레 미미미 미레도레 미미미 레레 미레도")
    </script>
</body>

</html>
