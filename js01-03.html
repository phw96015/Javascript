<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 01 03</title>

    <script>
        window.addEventListener("DOMContentLoaded", function () {
            document.write("<h3>Welcome!</h3>");
            document.write("2 + 5는<br>");
            document.write("<mark>7입니다.</mark>");

            var ret = prompt("이름을 입력하세요", "");
            if (ret == null) {
                alert("이름을 입력하세요");
                // 취소 버튼이나 다이얼로그를 닫은 경우
            } else if (ret == "") {
                alert("이름을 입력하시라구요");
                // 문자열 입력 없이 확인 버튼 누른 경우
            } else {
                alert("이름은 " + ret + "입니다.");
                // ret에는 사용자가 입력한 문자열
            }



            var ret2 = confirm("죽일까요?")

            alert(ret2);
            
            if (ret2 == true) {
                document.write("<p>가라</p>");
            }  
                
                else {
                    document.write("<p>실패</p>");
                }
                
        });

        
    </script>
</head>
