<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 04 01</title>

    <script>
        // 다중 반복문
        // 하나의 반복문 안에 또 다른 반복문을 사용하는 형태

        // for (첫 번째 초기화 변수; 첫 번째 반복조건; 첫 번째 카운트) {
        //     첫번 째 for문에서 반복 실행할 소스 코드
        //     반복 실행할 소스코드
        //     for (두 번째 초기화 변수; 두 번째 반복조건; 두 번째 카운트 {
        //         두 번째 for문에서 반복 실행할 소스코드
        //     })
        // }

        for (var i = 0; i < 10; i++) {
            console.log("------------------------");
            console.log("첫 번째 for문의 i 값" + i);
            console.log("------------------------");

            for (var j = 0; j < 10; j++) {
                console.log("두 번째 for문의 j 값" + j);
            }
        }

        // 문제 1 ) 위 예제 참고하여 아래와 같이 출력하는 프로그램 작성
        // i의 값 : x, j의 값 : y
        // i의 값 : x1, j의 값  : y1
        // 2중 for문으로 출력

        // i의 값 : 0; j의 값 : 0
        // i의 값 : 0; j의 값 : 1
        // i의 값 : 0; j의 값 : 2
        

        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < 10; j++) {
                console.log("i의 값 : " + i + ", j의 값 : " + j);
            }
        }

        console.log("---------------------");

         // 문제 2) for문을 사용하여 구구단 프로그램 작성

        for (var i = 2; i < 10; i++) {
            for(var j = 1; j < 10; j++ ) {
                console.log(i + "*" + j + ": "  + (i*j));
            }
        }

        console.log("------------while------------");
        // 문제 3 ) 구구단을 while문을 통해 출력

        var i = 2;
        var j = 1;
        while (i < 10) {
            console.log("---------" + i + "단---------");
            while (j < 10) {
                console.log (i + "*" + j + ": " + (i*j));
                j++
            }
            j = 1;
            i++;
        }

    </script>
    
</head>

</body>
</html>
