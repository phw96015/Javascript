<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 02 02</title>

    <script>
        var x = 32;
        var total = 100 + x * 2 / 4 - 3;
        var div = x / 10;
        var mod = x % 2;
        
        console.log("x : " + x);
        console.log("100 + x * 2 / 4 - 3 : " + total);
        console.log("x / 10 : " + div);
        console.log("x % 2 : " + mod);
        console.log(10 % 3);

        var y = prompt("숫자 입력")
        var result = y % 2;

        // 비교 연산자(3항 연산자) 대신 사용하는 if문
        if (result == 0) { 
            console.log("입력한 숫자가 짝수입니다.");
        }

        else {
            console.log("입력한 숫자가 홀수입니다.");
        }
        

        console.log("\n-------증강연산자--------\n");

        var a = 10;
        console.log(a);
        a ++;
        console.log(a);
        a --;
        console.log(a);


        console.log("\n------ 전위 , 후위 연산\n");
        // 전위 연산자는 다른 연산자와 하나의 라인에 같이 있을 경우 가장 먼저 연산 이후 다른 연산자로 감
        // 후위 연산자는 다른 연산자와 진행 후 연산 함
        // 전위, 후위 연산자가 한 라인에 혼자서 사용될 경우는 아무런 상관 없다.


        var test = 10;
        // 변수 test 출력
        console.log(test);
        // 변수 test를 전위 증가연산
        console.log(++test);
        // 전위 증강연산 후 변수 출력
        console.log(test);
        // 전위감소
        console.log(--test);
        // 감수 후 변수 출력
        console.log(test);

        console.log("----------------절취선---------------")
        
        var test2 = 10;
        console.log(test2);
        // 후위 증가 연산자 출력
        console.log(test2++);
        // 후위 연산 종료 후 변수 출력
        console.log(test2);
        // 감소 연산자 출력
        console.log(test2--);
        // 감소 연산 종료 후 변수 출력 
        console.log(test2);



        console.log("\n------대입연산자------\n");

        var x = 3;
        var y = 3;
        var z = 3;


        console.log("x = " + x + " + y  = " + y + ", z = " + z);

        x += 3;
        y *= 3;
        z %= 2;


        console.log("x += 3; 실행 후, x = " + x)
        console.log("y *= 3; 실행 후, y = " + y)
        console.log("z %= 2; 실행 후, z = " + z)


        console.log("\n----------비교 연산자---------\n");

        var x = 13;
        var y = 7;

        console.log("x = " + x + ", y = " + y);
        console.log("x == y : " + (x == y));
        console.log("x != y : " + (x != y));
        console.log("x >= y : " + (x >= y));
        console.log("x <= y : " + (x <= y));
        console.log("x > y : " + (x > y));
        console.log("x < y : " + (x < y));
        
    </script>
</head>
<body>
    
</body>
</html>
