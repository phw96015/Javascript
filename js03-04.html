<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 03 04</title>

    <script>
        // break문과 continue문
        // break : 소스 코드를 실행시 break문을 만나게 되면 실행중인 코드 블럭에서 즉시 탈출
        // continue : 소스 코드를 실행 시 continue문을 만나게 되면 현재 실행 중인 루프를 중지하고 
        // 다음 루프를 시작한다.

        console.log("----------break문--------")
        for (var i = 0; i < 10; i++) {
            if(i == 5) {
                break;
            }
            console.log("현재 i의 값은" + i + "입니다.");
        }
        console.log("----------continue문--------")
        for (var i = 0; i < 10; i++) {
            if(i == 5) {
                continue;
            }
            console.log("현재 i의 값은" + i + "입니다.");
        }

        console.log("\n============ ============\n")



        var dan = prompt("출력할 구구단 단수 입력");    
        var stop = prompt("출력을 멈출 곳을 입력하세요.");

        console.log("break문");
        for(var i = 1; i < 10; i++) {
            if(i = stop) {
                break;
            }
            console.log(dan + " * " + i + " = " + (dan * i));
        }
        console.log("continue문");
        for(var i = 1; i < 10; i++) {
            if(i = stop) {
                continue;
            }
            console.log(dan + " * " + i + " = " + (dan * i));
        }
        
    </script>
</head>
<body>
    
</body>
</html>
