<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 04 02</title>

    <script>
        // 함수
        // 함수란 특정한 목적을 가지고 실행되는 소스코드들끼리 묶어놓은 코드 블럭


        // 함수의 선언
        // function 함수명(매개변수1, 매개변수2, ...) {
        //     실행할 소스코드 블럭....
        //      return 반환값
        // }

        // 함수의 실행
        // 함수명(매개변수1, 2, ....);

        // 함수의 형태 4가지
        // 1. 매개변수와 변환값이 없는 함수
        // 2. 존재하고, 없음 
        // 3. 없고 존재함
        // 4. 둘다 존재함
        
        // 여러번 반복하기 귀찮은 방식
        // var a = 10;
        // var b = 20; 

        // console.log(a + b);

        function sum() {
            var a = 10;
            var b = 20;
            console.log(a + b);
        }    

        function multi() {
            var a = 10;
            var b = 5;
            console.log(a * b);
        }

        sum();

        multi();
    </script>
</head>
<body>

    <button id = "btn_sum">더하기</button>
    <button id = "btn_multi">곱하기</button>

    <script>
        var btn_sum = document.getElementById("btn_sum");
        var btn_multi = document.getElementById("btn_multi");

         btn_sum.addEventListener("click", function() {
             sum();
         });

         btn_multi.addEventListener("click", function(){
             multi();
         });

    </script>
    
</body>
</html>
